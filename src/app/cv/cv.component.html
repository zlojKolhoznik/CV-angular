<div [ngClass]="'wrapper'">
  <div [ngClass]="'side-panel'">
    <img src="{{ photo }}" />
    <a href="tel:{{ phone }}">{{ phone }}</a>
    <a href="mailto:{{ email }}">{{ email }}</a>
    <div [ngClass]="'social-media'">
        <div *ngFor="let media of social">
          <a href="{{ media.link }}" target="_blank">
            <img src="{{ media.icon }}" />
          </a>
        </div>
    </div>
  </div>
  <div [ngClass]="'main-panel'">
    <div [ngClass]="'personal-info'">
      <h1>{{ name }}</h1>
      <h2>{{ position }}</h2>
      <h3>{{ address }}</h3>
    </div>
    <div [ngClass]="'education'">
      <h2 [ngStyle]="{'font-size': '40px'}">Education</h2>
      {{ education | uppercase }}
    </div>
    <div [ngClass]="skills">
      <h2>Skills</h2>
      <ul>
        <li *ngFor="let skill of skills">{{ skill | titlecase }}</li>
      </ul>
    </div>
    <div [ngClass]="'languages'">
      <h2>Languages</h2>
      <ul>
        <li *ngFor="let lang of languages">{{ lang | titlecase }}</li>
      </ul>
    </div>
    <div [ngClass]="'experience'">
      <h2>Experience</h2>
      <ul>
        <li *ngFor="let exp of experience">{{ exp }}</li>
      </ul>
    </div>
  </div>
</div>
